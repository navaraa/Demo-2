<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navaraa Staking UI</title>
  
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!---- connect for mobile version ---->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <!----------------------------->
  <!-----Link stylesheet -------->
  <link rel="stylesheet" href="css/style.css">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      scroll-behavior: smooth;
    }
    
    body { 
      font-family: Arial, sans-serif; 
      background:#f5f5f5;
      padding:20px; 
    }
    .card { 
      background:#fff; 
      padding:20px; 
      border-radius:12px; 
      box-shadow:0 2px 8px rgba(0,0,0,0.1); 
      max-width:600px; margin:auto; 
    }
    button { 
      padding:10px 16px; 
      margin:6px 0; 
      border:none; 
      border-radius:8px; 
      cursor:pointer; 
    }
    .btn { 
      background:#4CAF50; 
      color:#fff; 
    }
    .btn:hover { 
      background:#45a049;
    }
    .danger { 
      background:#e53935;
      color:#fff; 
    }
    .danger:hover {
      background:#d32f2f; 
    }

  /********header design****/
   .header {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     padding: 2rem 9%;
     display: flex;
     justify-content: space-between;
     align-item: center;
     z-index: 100;  
   }
    .logo {
      font-size: 2.5rem;
      color: purple;
      font-wieght: 600;
    }
           /*--- End----*/
  </style>
</head>

  <body>

  <!------------- h t m l   c o d e    h e r e ------->
    
      <header class="header">
        <a href="#" class="logo">NAVAA</a>
         <button id="connectButton" class="btn">Connect Wallet</button>
      </header>
    
  <div class="card">
    <p><b>Wallet:</b> <span id="wallet">Not connected</span></p>
    <p><b>Stake Count:</b> <span id="stakeCount">-</span></p>
    <p><b>Pending Reward (stake #0):</b> <span id="pendingReward">-</span></p>

    <button id="claimBtn" class="btn">Claim Reward (Stake #0)</button><br/>
    <button id="withdrawBtn" class="danger">Withdraw Principal (Stake #0)</button>
  </div>

  
  
<!----------------------J A V A S C R I P T-----S T A R T------------------------------->
  <script>
    const CONTRACT_ADDRESS = "0x9fd473975cecd4587d78eb71f4498dde778c4b83";

    const ABI = [
      "function stakeCount(address user) view returns (uint256)",
      "function pendingRewardForStake(address user, uint256 index) view returns (uint256)",
      "function claimStakingRewards(uint256[] calldata indices)",
      "function withdrawPrincipal(uint256[] calldata indices)"
    ];

    let provider, signer, contract, userAddress;
    
    /***********Desktop+Mobile wallet connect ******/
    
async function connectWallet() {
  if (window.ethereum) {
    // ✅ MetaMask (Desktop + Mobile)
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);

    // 🔍 Network check (Polygon only)
    const network = await provider.getNetwork();
    if (network.chainId !== 137) {
      alert("⚠️ Please switch to Polygon Mainnet (Chain ID 137) in your wallet.");
      return;
    }

  } else {
    // ✅ Trust Wallet / Others via WalletConnect
    const wcProvider = new WalletConnectProvider.default({
      rpc: {
        137: "https://polygon-rpc.com"
      },
    });
    await wcProvider.enable();
    provider = new ethers.providers.Web3Provider(wcProvider);

    // 🔍 Check again
    const network = await provider.getNetwork();
    if (network.chainId !== 137) {
      alert("⚠️ Please switch to Polygon Mainnet (Chain ID 137).");
      return;
    }
  }

  signer = provider.getSigner();
  userAddress = await signer.getAddress();
  document.getElementById("wallet").innerText = userAddress;
  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

  loadInfo();
}  

/*****************************************************/

    

    async function loadInfo() {
      try {
        const count = await contract.stakeCount(userAddress);
        document.getElementById("stakeCount").innerText = count.toString();

        if (count > 0) {
          const pending = await contract.pendingRewardForStake(userAddress, 0);
          document.getElementById("pendingReward").innerText = ethers.utils.formatEther(pending) + " tokens";
        }
      } catch (err) {
        console.error(err);
        alert("Error loading info");
      }
    }

    async function claimReward() {
      try {
        const tx = await contract.claimStakingRewards([0]);
        alert("Claiming... Tx: " + tx.hash);
        await tx.wait();
        alert("Reward claimed!");
        loadInfo();
      } catch (err) {
        console.error(err);
        alert("Claim failed: " + err.message);
      }
    }

    async function withdrawPrincipal() {
      try {
        const tx = await contract.withdrawPrincipal([0]);
        alert("Withdrawing... Tx: " + tx.hash);
        await tx.wait();
        alert("Principal withdrawn!");
        loadInfo();
      } catch (err) {
        console.error(err);
        alert("Withdraw failed: " + err.message);
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;
    document.getElementById("claimBtn").onclick = claimReward;
    document.getElementById("withdrawBtn").onclick = withdrawPrincipal;
  </script>
</body>
</html>
